<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Manager - Login</title>
    
    <!-- Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database-compat.js"></script>
    
    <!-- Initialize Firebase -->
    <script src="./firebase-config.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) window.location.href = 'index.html';
        });

        // Login function
        async function login(event) {
            event.preventDefault();
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            
            loginButton.innerText = 'Logging in...';
            loginButton.disabled = true;
            errorMessage.style.display = 'none';

            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                await firebase.auth().signInWithEmailAndPassword(email, password);
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.innerText = error.message;
            } finally {
                loginButton.innerText = 'Login';
                loginButton.disabled = false;
            }
        }

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePasswordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Dark mode toggle
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.getElementById('darkModeIcon');
            
            body.classList.toggle('dark-mode');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            
            // Save preference
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        }

        // Load dark mode preference
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                toggleDarkMode();
            }
        });
    </script>

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f7f9;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        /* Container styles */
        .login-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s ease;
            animation: containerAppear 0.6s ease-out;
            transform-origin: center;
        }

        .dark-mode .login-container {
            background: #3b3b3b;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Form styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .form-group label {
            font-weight: 500;
            color: #2c3e50;
            transition: color 0.3s ease;
            animation: fadeDown 0.5s ease-out;
        }

        .dark-mode .form-group label {
            color: #e0e0e0;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            transform-origin: left;
            animation: slideIn 0.5s ease-out;
        }

        .dark-mode .form-group input {
            background-color: #444;
            border-color: #555;
            color: #e0e0e0;
        }

        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        /* Button styles */
        button {
            padding: 0.8rem;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button[type="submit"] {
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out 0.3s both;
        }

        button[type="submit"]::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) rotate(45deg) translateX(-200%);
            transition: transform 0.6s ease;
        }

        button[type="submit"]:hover::after {
            transform: translate(-50%, -50%) rotate(45deg) translateX(100%);
        }

        /* Password toggle */
        .password-toggle i {
            position: absolute;
            right: 12px;
            top: 65%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .password-toggle i:hover {
            color: #3498db;
        }

        /* Update Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;  /* Changed from right to left */
            background: #3498db;
            color: #fff;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .dark-mode-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Links */
        .signup-link, .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-link a, .forgot-password a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover, .forgot-password a:hover {
            text-decoration: underline;
        }

        .dark-mode .signup-link a, 
        .dark-mode .forgot-password a {
            color: #5dade2;
        }

        /* Error message */
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animation Keyframes */
        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            70% {
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation delays */
        .login-form .form-group:nth-child(1) { animation-delay: 0.1s; }
        .login-form .form-group:nth-child(2) { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
        <i id="darkModeIcon" class="fas fa-moon"></i>
    </button>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Library Manager</h1>
        <form class="login-form" id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group password-toggle">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <i id="togglePasswordIcon" class="fas fa-eye" onclick="togglePasswordVisibility()"></i>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
