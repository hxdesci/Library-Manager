<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Manager - Sign Up</title>
    
    <!-- Load Firebase first -->
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database-compat.js"></script>

    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjVxkWUhsP6MaKNY2OktFf9q8lWxK76Qg",
            projectId: "library-manager-fc473",
            authDomain: "library-manager-fc473.firebaseapp.com",
            databaseURL: "https://library-manager-fc473-default-rtdb.firebaseio.com",
            storageBucket: "library-manager-fc473.appspot.com",
            messagingSenderId: "217680401063",
            appId: "1:217680401063:web:5bb8d7665a121307ac0182"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Simplified signup function
        async function signup(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('accountType').value;

            try {
                // Create user
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                
                // Save user role
                await firebase.database().ref('users/' + userCredential.user.uid).set({
                    email: email,
                    role: role
                });

                alert('Account created successfully!');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Signup failed: ' + error.message);
            }
        }

        // Add Dark Mode Functions
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.getElementById('darkModeIcon');
            
            body.classList.toggle('dark-mode');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        }

        // Load dark mode preference
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                toggleDarkMode();
            }
        });
    </script>
    <style>
        /* Copy the same styles from login.html */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f7f9;
        }

        .signup-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: containerAppear 0.6s ease-out;
            transform-origin: center;
        }

        .signup-container h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .form-group label {
            font-weight: 500;
            color: #2c3e50;
            animation: fadeDown 0.5s ease-out;
        }

        .form-group input, .form-group select {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transform-origin: left;
            animation: slideIn 0.5s ease-out;
        }

        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
            transform: scale(1.01);
        }

        button {
            padding: 0.8rem;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .dark-mode .signup-container {
            background: #2d2d2d;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: darkModeContainer 0.6s ease-out;
        }

        .dark-mode .signup-container h1 {
            color: #fff;
        }

        .dark-mode .form-group label {
            color: #fff;
        }

        .dark-mode .form-group input,
        .dark-mode .form-group select {
            background-color: #363636;
            border-color: #404040;
            color: #fff;
        }

        .dark-mode .form-group select option {
            background-color: #363636;
            color: #fff;
        }

        .dark-mode .login-link {
            color: #fff;
        }

        .dark-mode .login-link a {
            color: #5dade2;
        }

        .dark-mode .error-message {
            color: #ff6b6b;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: #3498db;
            color: #fff;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .dark-mode-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .dark-mode .login-link a {
            color: #5dade2;
        }

        /* Animation Keyframes */
        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            70% {
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Focus Effects */
        .form-group input:focus,
        .form-group select:focus {
            transform: scale(1.01);
        }

        /* Dark mode specific animations */
        @keyframes darkModeContainer {
            0% {
                background: #ffffff;
            }
            100% {
                background: #2d2d2d;
            }
        }

        /* Stagger animation delays for form groups */
        .signup-form .form-group:nth-child(1) { animation-delay: 0.1s; }
        .signup-form .form-group:nth-child(2) { animation-delay: 0.2s; }
        .signup-form .form-group:nth-child(3) { animation-delay: 0.3s; }
        .signup-form button { animation: slideIn 0.5s ease-out 0.4s both; }
    </style>
</head>
<body>
    <!-- Add Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
        <i id="darkModeIcon" class="fas fa-moon"></i>
    </button>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form class="signup-form" id="signupForm" onsubmit="signup(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="accountType">Account Type</label>
                <select id="accountType" required>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
</body>
</html>
